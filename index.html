<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">

            <div id="img-placer" class="left img-placer">
            </div>

            <div class="right">
                <div class="right-wrapper">
                <div class="sub-heading">MODERN CHAIR</div>
                <div class="heading">Telford Longue</div>
                <div class="price">
                    <span class="real">&dollar;254</span>
                    <span class="fake">&dollar;530</span>
                </div>
                <div class="toggle-radio">
                    <input checked="true" type="radio" name="toggle-radio" id="description-radio">
                    <label for="description-radio">Description</label>
                    <input type="radio" name="toggle-radio" id="details-radio">
                    <label for="details-radio">Details</label>
                </div>
                <div class="hiding-data">
                <div id="description" class="description display_block">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae adipisci nihil, placeat deserunt nam ad.</div>
                <div id="details" class="details display_block">
                    <div class="length">
                        <span>80</span>cm <br> Length</div>
                        <div class="width"><span>66</span>cm <br>Width</div>
                        <div class="height"><span>90</span>cm <br>Height</div>
                        <div class="weight"><span>17.6</span>lbs <br> Weight</div>
                    </div>
                
            </div>
                <div class="choose-color-text">Choose Color:</div>
                <div class="color-radio">
                    <input checked="true" type="radio" name="color-radio" id="red">
                    <label for="red"></label>

                    <input type="radio" name="color-radio" id="white">
                    <label for="white"></label>

                    <input type="radio" name="color-radio" id="blue">
                    <label for="blue"></label>

                    <input type="radio" name="color-radio" id="black">
                    <label for="black"></label>

                    <input type="radio" name="color-radio" id="skyblue">
                    <label for="skyblue"></label>
                </div>

                <div class="addtocart-btn">
                    <button id="add-cart"><img src="Img/icon.png">Add To Cart</button>
                </div>
        </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
